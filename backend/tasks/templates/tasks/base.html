{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>To-do List</title>
		{% endif %}
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'tasks/css/style.css' %}" />
		{% block extrahead %}{% endblock %}
		<link rel="icon" href="{% static 'favicon.ico' %}" />
	</head>
	<body>
		<header class="site-header flex-away">
			<a href="{% url 'home' %}"
				><h1 class="header__heading">To-Do List</h1></a
			>
			<div class="header__links flex-away">
				{% if user.is_authenticated %}
					<a href="{% url 'create-task' %}" class="header__link">Create Task</a>
					<a href="{% url 'signout' %}" class="header__link">Logout</a>
				{% else %}
					<a href="{% url 'login' %}" class="header__link">Login</a>
					<a href="{% url 'register' %}" class="header__link">Register</a>
				{% endif %}
			</div>
		</header>
		{% block content %}{% endblock %}
		<script src="{% static 'tasks/js/main.js' %}"></script>
	</body>
</html>
