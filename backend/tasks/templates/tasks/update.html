{% extends 'tasks/base.html' %} 
{% load static %} 
{% block content %}
<div class="ct__body">
	<div class="ct__container">
		<h1>Update Task</h1>
		<form method="POST">
			{% csrf_token %}
            <input type="hidden" name="id" value={{data.id}}>
			<input type="text" name="title" placeholder="Title" value="{{ data.title }}" />
			<textarea name="content" placeholder="Content" rows="4" cols="40" >{{ data.content }}
            </textarea>
			<input type="date" name="deadline" placeholder="date"  value="{{ data.deadline }}" />
			<input type="submit" name="submit" value="submit" />
		</form>
	</div>
</div>
{% endblock content %}
